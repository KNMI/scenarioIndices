# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - oldrel
warnings_are_errors: true
sudo: required
dist: trusty
cache: packages

addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev

r_github_packages:
  - MartinRoth/knmitransformer@oldfactor2

r_packages:
  - covr
after_success:
  - Rscript -e 'covr::codecov(quiet=FALSE)'
